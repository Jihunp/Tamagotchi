        <meta charset="utf-8">

        <title>Tamagotchi Evolution</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/style.css">
        <script src="js/script.js" async defer></script>

        src="https://code.jquery.com/jquery-3.6.0.min.js"

    <body>
        <div class="welcome-page">
            <h1 class="title-suprise">Special Suprise</h1>
                <h2 class="instructions">Instructions</h2>
                <p class="instructions-explanation">Welcome to your Tamagotchi!
                Treat them with care and make sure they get a lot of sleep, food, and play.
                After taking very good care of your tamagotchi, you may even be able to witness their
                great transformation.
                </p>
                <img src="https://tinyurl.com/ykaty5vr" alt="rock"/>
                <p>Choose a Character Name <input id="pet-name" placeholder="Name Here" type="text">
                    <button id="name-button" >Submit</button></p>
                <button id="play-button" >Raise my Tamagotchi</button>
                <button id="no-play" >I can't bear the responsibility</button>
        </div>
        <div id="evolution1" class="evolution1-container">
            <div id="survive">
                <img height="500px" src="https://tinyurl.com/yckuxmpm" alt="pet rock">
            </div>
            <div id="audio">
                <h1 id="bored" class="survive-bar">Boredom</h1>
                <h1 id="hungry" class="survive-bar">Hunger</h1>
                <h1 id="sleepy" class="survive-bar">Sleep</h1>
                <audio controls id= "myAudio" src="sponge.mp3" type="audio/mp3"></audio>
                <div id="exp-container">
                    <div id="exp-bar">1%
                    </div>
                </div>
            </div>
        </div>
